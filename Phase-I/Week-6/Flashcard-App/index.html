<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <title>Flashcard App</title>
  </head>
  <body>
    <div class="container-fluid">
      <br>
      <div class="row">
        <div class="col-md-12">
          <h1>Flashcard App</h1>
          <p>Created by Miguel for The Knowledge House Week 6 Project.</p>
          <button class="btn btn-outline-success" type="button" id="add-card-btn">Add Card</button>
          
          <div id="create-card">
            <form id="create-card-form">
              <label for="question">Question</label><br>
              <input row="2" type="text" name="question" id="question-text" class="input-control" required/><br><br>
              <label for="answer">Answer</label><br>
              <input type="text" name="answer" id="answer-text" class="input-control" required/><br><br>
              <button class="btn btn-danger" type="button" id="cancel-btn">Cancel</button>
              <button class="btn btn-success" type="button" id="create-btn">Create</button>
            </form>
          </div>
        </div>
      </div>
    <br><br>
    <h1>Cards</h1>
    <ul class="row" id="flashcard-container">
    
    </ul>
    </div>
  </body>
</html>
